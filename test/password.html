<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<title>Please enter your name and password</title>
<script language="JavaScript" src="password.js"></script></head>

<body bgcolor="white" text="black" link="blue" vlink="purple" alink="red">

<p align="center"><b>이름과 패스워드를 입력하세요 </b><br>
<b>(패스워드는 알파벳과 숫자만~)</b><br>
<br>
<div align="center"><table border="0">
    <tr>
        <td align="right"><form name="pass" method="get">
            <p><b>Name: </b></td>
        <td><p align="center"><input type="text" name="passname" size="15"></td>
    </tr>
    <tr>
        <td align="right"><p><b>Password: </b></td>
        <td><p align="center"><input type="password" name="password" size="15"></td>
    </tr>
    <tr>
        <td align="right"></td>
        <td><p><input type="button" value="Submit" onclick="verify();"> <input
             type="reset" value="Reset"></td>
    </tr>
</table></div></form>

</body>

</html>
